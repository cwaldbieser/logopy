<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SVG Test</title>
    <style type="text/css">
    /* Style */
    #animation * {
      fill-opacity: 0;
      transition: fill-opacity 1s;
    }

    #animation.finished *:not(.hole) {
      fill-opacity: 1;
    }
    </style>
</head>
<body style='background-color:black'>
    <div id="animation" style="width:700px"></div>
    <script src="./vivus.min.js"></script>
    <script>
        new Vivus('animation', {
            file: './logo.svg',
            duration: 960,
            type: 'oneByOne'
        },
        function (obj) {
            //obj.el.classList.add('finished');
            document.getElementById("animation").classList.add('finished');
        })
        ;
    </script>
</body>
</html>
